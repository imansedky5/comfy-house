<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>commy house</title>

            <link rel="stylesheet" href="main.css" />
            <script
                  src="https://kit.fontawesome.com/97f107159a.js"
                  crossorigin="anonymous"
            ></script>
      </head>
      <body>
            <!-- start of nav bar -->
            <nav class="navbar">
                  <div class="navbar-center">
                        <span class="nav-icon">
                              <i class="fas fa-bars"></i>
                        </span>
                        <img src="images\logo (1).svg" alt="logo" />
                        <div class="cart-btn"></div>
                        <span class="nav-icon">
                              <i class="fas fa-cart-plus"></i>
                        </span>
                        <div class="cart-items">0</div>
                  </div>
            </nav>
            <!-- end of nav bar -->
            <!-- start of header -->
            <header class="hero">
                  <div class="banner">
                        <h1 class="banner-title">furniture collection</h1>
                        <button class="banner-btn">shop now</button>
                  </div>
            </header>
            <!-- end of header -->
            <!-- start of cart -->
            <div class="cart-overlay">
                  <div class="cart">
                        <span class="close-cart">
                              <i class="fas fa-window-close"></i>
                        </span>
                        <h2>your cart</h2>
                        <div class="content">
                              <!-- start of cart item  -->
                              <!-- added with js -->

                              <!-- end of cart item -->
                        </div>
                        <div class="cart-footer">
                              <h3 class="total">
                                    your total: $
                              </h3>
                              <button class="clear-cart banner-button">
                                    clear cart
                              </button>
                        </div>
                  </div>
            </div>
            <!-- end of cart -->
            <!-- start of products-->
            <section class="products">
                  <div class="section-title">
                        <h2>our products</h2>
                  </div>
                  <div class="products-center"></div>
            </section>

            <!-- end of products -->

            <script src="app.js"></script>
      </body>
</html>
